<extend name="Seller@Public:base" />
<block name="body">
    <div class="centent_body">
        <!-- to do your html codeing -->
        <div class="revision_bg">
            <div class="container ptb_size_lg clearfix">
                <!-- 左侧导航 -->
                <include file="Supplier:sideNav" />
                <!-- 左侧导航结束 -->

                <div class="revisionRight pd15" style="widtd: 1020px"><!-- 右侧内容 -->

                    <div class="clearfix revisionOrderTab" data-url="">
                        <h4 class="pb10 solid_b">营业额明细</h4>
                    </div>
                    <include file="supplier_nav" />


                    <div class="tab-content tenants-tab-box">
                        <div class="block-title">
                            <ul class="nav nav-tabs tenants-nav-box bor_no pt0" data-toggle="tabs">
                                <li><a href="{:U('/SupplierTurnover')}" class="c_black" >订单结算明细</a></li>
                                <li class="active"><a href="{:U('/SupplierTurnover/withdrawals_list')}" class="c_black" >提现明细</a></li>
                            </ul>
                        </div>
						
						<div class="tab-pane active" id="example-tabs2-activity">
							<notempty name="withdrawals_list.data">
							<table>
								<tr>
									<td>编号</td>
									<td>发起时间</td>
									<td>提现金额</td>
									<td>手续费</td>
									<td>到账金额</td>
									<td>到账账户</td>
									<td>状态</td>
									<td>拒绝理由</td>
									
								</tr>
								<volist name="withdrawals_list.data.list" id="vo">
								<tr>
									<td>{$vo.id}</td>
									<td>{$vo.atime}</td>
									<td>-{$vo.money}</td>
									<td>{$vo.charge}</td>
									<td>{$vo.real_money}</td>
									<td>{$vo.bank_no}</td>
									<td>{$vo.status_name}</td>
									<td>{$vo.reason}</td>
								</tr>
								</volist>
							</table>
							<else/>
								暂无信息
							</notempty>
						</div>
						
						
						
						
                    </div>

					<div style="text-align:center;">{$withdrawals_list.data.page.page}</div>





                    <include file="right" />

                </div>

            </div>
        </div>
        <!-- my codeing over -_-   -->

    </div>
</block>
