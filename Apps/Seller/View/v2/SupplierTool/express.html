<div class="ml40 pl20">
    <div class="block-transparent">
		<notempty name="rs.showapi_res_body.data">
			<ul class="timeline">
				<volist name="rs.showapi_res_body.data" id="vo">
					<li>
						<i class="fa fa-angle-double-down"></i>
						<span class="date">{$vo.time}</span>
						<div class="content">
							<p><strong>{$vo.context}</strong></p>
						</div>
					</li>
				</volist>
			</ul>
			<else/>
				<notempty name="rs.showapi_res_body.msg">
					<div class="content"><p>{$rs.showapi_res_body.msg}<p></div>
				<else /> 
				{:W('Common/Builder/nors', array('param' => array('text' => '获取物流信息失败！')))}
				</notempty>
		</notempty>
       </div>
</div>
