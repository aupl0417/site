<extend name="Seller@Public:base" />
<block name="body">
    <div class="centent_body">
        <!-- to do your html codeing -->
        <div class="revision_bg">
            <div class="container ptb_size_lg clearfix">
                <!-- 左侧导航 -->
                <include file="Public:sideNav" />
                <!-- 左侧导航结束 -->

                <div class="revisionRight pd15" style="width: 1020px"><!-- 右侧内容 -->
                    <div class="clearfix revisionOrderTab" data-url="">
                        <a class="orderOption active" href="javascript:;">促销申请</a>
                    </div>
                    <div class="bg-warning pd10 letter-spacing1">
                        <i class="fa fa-exclamation-circle fs16 fl text_yellow"></i>
                        <p class="ml20 mb0">小提示，您正在申请报名。</p>
                    </div>
                    <div class="row mt20">
                        <div class="col-xs-12">
                            <p>抽奖类型：{$data.luckdraw_name}</p>
                            <p class="hide">抽奖时间：{$data.start_time} - {$data.end_time}</p>
                            <p>抽奖规则：{:html_entity_decode($data['rule'])}</p>
                            <p>其他：报名审核通过后系统将自动创建 <strong class="text_yellow">{:C('cfg.luckdraw')['luckdraw_coupon_num']}</strong> 张优惠券。每个促销最多可选择 <strong class="text_yellow">{:C('cfg.luckdraw')['luckdraw_create_coupon_num']}</strong> 张优惠券</p>
                        </div>
                    </div>
                    <!-- 表单 -->
                    <div class="content">
                        <include file="Public:forms" />
                    </div>

                </div>

            </div>
        </div>
        <!-- my codeing over -_-   -->

    </div>
</block>

<block name="css">

</block>

<block name="script">
    <!-- to do your javascript codeing -->
    {$form.js}
    <script>
        $(".btn-plus").click(function () {
            var num = $(".select-box").size();
            if (num >= "{:C('cfg.luckdraw')['luckdraw_create_coupon_num']}") {
                return false;
            }
            var h = '<div class="row select-box"><div class="col-sm-4">'+
                '<div class="form-group">'+
                '<label class="control-label label-block">请选择面额 <span class="text_yellow">*</span></label>'+
                '<select id="price_select_0" required="" class="form-control" name="price[]" aria-required="true">'+
                '<option value="">--请选择--</option>'+
                '{$options}'+
                '</select>'+
                '</div>'+
                '</div>'+
                '<div class="col-sm-4">'+
                '<div class="form-group">'+
                '<label class="control-label label-block">需消费金额 <span class="text_yellow">*</span></label>'+
                '<input min="0" name="min_price[]" type="number" id="price_input_0" class="form-control" required="" placeholder="需消费金额" aria-required="true">'+
                '</div></div>' +
                '<div class="col-xs-4">'+
                '<div class="form-group">'+
                '<label class="control-label label-block">&nbsp;</label>'+
                '<a onclick="removeThisSelect($(this));" href="javascript:;" class="btn btn-primary btn-trans">'+
                '<i class="fa fa-minus"></i> 移除当前'+
                '</a>'+
                '</div>'+
                '</div>'+
                '</div>';
            $(".plus-select-box").append(h);
        });

        function removeThisSelect(that) {
            that.closest('.select-box').remove();
        }
    </script>
</block>
