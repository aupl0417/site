<extend name="Home@Public:base" />
<block name="body">
<div class="centent_body">
	<include file="Public:nav" />
	<div class="container mb30">
		<include file="Public:side" />
		<div class="w980 fl">
			<div class="bor_der">
				<div class="bg_f1 clearfix fs14 text_44 tle_R">
					<a class="fl plr15 line40 ml-1 active" href="javascript:;">活动报名</a>
				</div>
				
				<!-- 主体部分 -->
			</div>
		</div>
	</div>
</div>
</block>
<block name="css"></block>
<block name="script">
<script type="text/javascript">
	$(document).ready(function(){
		  $(".del-addr").click(function() {
			  var d	=	$(this).data();
			  vmodal({
				  title:'删除提示',
				  msg:'您真的要删除吗?',
				  class:'text-center',
				  confirm:1,
				  footer:false,
				  width:'600px',
			  },function(ret) {
				  $(".modal-ok").click(function() {
					  ajax_post({
						  url:'/run/authRun',
						  data:{id:d.id},
						  headers : {Action : '{:enCryptRestUri("/Addr/del")}'},
					  },function(ret) {
						  talert({status:ret.code,msg:ret.msg});
						  if(ret.code == 1) {
							  setTimeout("ref()", 1000);
						  }
					  })
				  })
			  })
		  })
	});
</script>
</block>
