<extend name="Home@Public:base" />
<block name="body">
<div class="centent_body">
	<include file="Public:nav" />
	<div class="container mb30">
		<include file="Public:side" />
		<div class="w980 fl">
			<div class="bor_der">
				<div class="bg_f1 clearfix fs14 text_44 tle_R">
					<a class="fl plr15 line40 ml-1 active" href="javascript:;">开店入驻协议</a>
				</div>
				
				<!-- 主体部分 -->
				<div class="pd10">
					<empty name="data.content">
						{:W('Common/Builder/nors', array('param' => array('text' => $data['msg'])))}
					<else />
						{$data.content}
					</empty>
				</div>
				<div class="text-center pd10">
					<a class="btn btn-info" href="{:U('/open/step5')}"><i class="fa fa-mail-reply"></i>上一步</a><a class="btn btn-success ml20" href="{:U('/open/step7')}"><i class="fa fa-mail-forward"></i>下一步</a>
				</div>
			</div>
		</div>
	</div>
</div>
</block>
<block name="css"></block>
<block name="script">
<script>
$(document).ready(function() {
	checkform({
		formid:"#formadd",
		rules:{
			domain:{
				required:true,
				minlength:5,
				maxlength:10,
				remote:'{:U("/domain/check")}',
			},
		},
		messages:{
			domain:{
				required:'域名不能为空',
				minlength:'域名最少5位字符',
				maxlength:'域名最长10位字符',
				remote:'域名已被使用',
			},
		},
	},function(ret) {
		
	});
});
</script>
</block>
