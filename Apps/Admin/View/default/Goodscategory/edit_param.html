<include file="Public:header" />
<include file="nav" title="修改属性" />
<div class="m20 p20 bg-white">

	<form class="form-horizontal vform" id="formadd" name="formadd" data-url="__URL__/edit_param_save">
		<ul class="nav nav-tabs border-d">
			<li class="active">
				<a href="#tab130" data-toggle="tab">默认分组</a>
			</li>
		</ul>
		<div class="tab-content tab-content-noborder">
			<div class="tab-pane active" id="tab130">
				<div class="form-group f-status"><label class="control-label col-xs-3">状态 <span class="required">*</span></label>
					<div class="col-xs-7">
						<div class="input-group">
							<div>
								<label class=" mr20" style=""><input type="radio" class="i-red-square" name="status" value="1" checked > 正常</label>
								<label class=" mr20" style=""><input type="radio" class="i-red-square" name="status" value="0"  > 锁定</label>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="form-group f-attr_name">
					<label class="control-label col-xs-3">参数分组名称 <span class="required">*</span></label>
					<div class="col-xs-7">
						<div class="input-group">
							<div>
								<input type="text" id="param_name" name="param_name" placeholder="请输入参数名称" value="{$rs.param_name}" class="form-control " style="" >
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="form-group f-category_id"><label class="control-label col-xs-3">参数分组</label>
					<div class="col-xs-7">
						<div class="input-group">
							<div>
								<select id="group_id" name="group_id" class="form-control " style="" >
									{$rs.group_id}
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="form-group f-sid"><label class="control-label col-xs-3">类型</label>
					<div class="col-xs-7">
						<div class="input-group">
							<div>
								<select id="type" name="type" class="form-control ">
								{$rs.type}
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
				
		<input type="hidden" name="id" value="{$rs.id}">	
        <div class="clearfix md70"></div>
		<div class="navbar-fixed-bottom border-t">
			<div class="p10 bg-white-50 text-center">
				<button type="button" class="btn btn-lg btn-rad btn-trans btn-default" onclick="back()"><i class="fa fa-mail-reply"></i> 返回</button>
				<button type="submit" class="btn btn-lg btn-rad btn-trans btn-primary"><i class="fa fa-check"></i> 提交</button>					
			</div>
		</div>
		<div class="hide vform-action"></div>
	</form>
	<div class="clearfix"></div>
</div>


<include file="Public:copyright" />
<include file="Public:js" />

<script>
iCheckClass();
checkform({
	formid:'#formadd',
},function(ret){
	valert(ret);
	if(ret.status=='success'){
		setTimeout(function(){
			back();
},1000);

	}	
});


</script>
<include file="Public:footer" />
