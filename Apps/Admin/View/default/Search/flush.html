<script>
	$('.flush-index').click(function(){
		var d	=	$(this).data();
		vmodal({
			  title:'刷新索引提示',
			  msg:'您真的要'+d.title+'吗?',
			  class:'text-center',
			  confirm:1,
			  footer:false,
			  width:'600px',
		  },function(ret) {
			  $(".modal-ok").click(function() {
				  ajax_post({
					  url:'__SELF__',
					  data:{pro:d.pro},
				  },function(ret) {
					  valert({
							status:ret.code,
							msg:ret.msg
					  });
					  if(ret.code == 'success') {
						  ref();
					  }
				  })
			  })
		  })
	});
</script>
