<h3 class="text-center" style="display: block">
    选择奖品
</h3>
<table class="mt20 table table-bordered table-advance table-hover">
    <tbody>
        <tr>
            <td>
                选择
            </td>
            <td>
                奖品图片
            </td>
            <td>
                奖品类型
            </td>
            <td>
                奖品
            </td>
            <td>
                邮费
            </td>
        </tr>
        <volist name="rs" id="vo">
            <tr>
                <td width="80" class="text-center" style="vertical-align: middle;">
                    <input name="choosePrize" type="radio" class="i-red-square" value="{$vo.id}">
                </td>
                <td width="100" class="text-center" style="vertical-align: middle;">
                    <a class="image-zoom" href="javascript:;" data-url="{$vo['images']}" title="大图">
                        <img class="image-zoom" src="{:myurl($vo['images'], 60)}">
                    </a>
                </td>
                <td style="vertical-align: middle;">
                    {$vo.name}
                </td>
                <td style="vertical-align: middle;">
                    {$vo.value}
                </td>
                <td style="vertical-align: middle;">
                    {$vo.express_price}
                </td>
            </tr>
        </volist>
    </tbody>
</table>
<div class="text-center">
    <button type="button" class="btn btn-primary btn-rad btn-trans btn-chooses"><i class="fa fa-check"></i> 提交</button>
</div>
<script>
    iCheckClass();
    $(document).ready(function () {
        $(".btn-chooses").click(function () {
//            alert($("#form_{$Think.get.id}_{$Think.get.sort}").find('input[name="prize_id"]').val())
//            if ($("#form_{$Think.get.id}_{$Think.get.sort}").find('input[name="prize_id"]').val() == '') {
//                return false;
//            }
            $("#ajax-modal").modal('hide');
        });
        $('input[type="radio"]').on('ifChecked ifUnchecked', function (event) {
            var data = {id:$(this).val(), images:$(this).closest('tr').find('td .image-zoom').data('url')}
            if (event.type == 'ifChecked') {
                $("#form_{$Think.get.id}_{$Think.get.sort}").find('input[name="prize_id"]').val(data.id);
                $("#form_{$Think.get.id}_{$Think.get.sort}").find('.prize_images').html('<img width="100" height="100" src="'+data.images+'" />')
            }
        });
    })
</script>
