<form role="form" method="post" action="__URL__/excel_upload" enctype="multipart/form-data" class="form-horizontal vform">

	<div class="form-group f-goods_name">
		<label class="control-label col-xs-3">Excel文件</label>
		<div class="col-xs-7">
			<div class="input-group">
				<div><input type="file" id="file" name="file" value="" class="form-control " style=""></div>
			</div>
		</div>
	</div>	

	<div class="form-group f-goods_name">
		<label class="control-label col-xs-3">分组名称</label>
		<div class="col-xs-7">
			<div class="input-group">
				<div><input type="text" id="group_name" name="group_name" value="" class="form-control " style=""></div>
			</div>
		</div>
	</div>

	<div class="form-group f-goods_name">
		<label class="control-label col-xs-3">类型</label>
		<div class="col-xs-7">
			<div class="input-group">
				<div>
					<select name="uid" class="form-control">
						<option value="0">0</option>
						<option value="1">1</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	
	<div class="p10 text-center">
		<button type="submit" class="btn btn-danger btn-150px">上传文件</div>
	</div>

</form>
