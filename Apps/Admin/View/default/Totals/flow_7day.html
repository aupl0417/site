
<script src="__PUBLIC__/js/echarts.min.js"></script>

<div id="flow_7day" style="width: 100%;height:400px;"></div>
<script type="text/javascript">
    
    var flow_7day = echarts.init(document.getElementById('flow_7day'));
    
    var option = {
        title: {
            text: {$data.title}
        },
        tooltip: {},
        legend: {
            data:{$data.legend}
        },
        xAxis: {
            data: {$data.xAxis}
        },
        yAxis: {},
        series: {$data.series},
        color:{$data.color},
    };

    flow_7day.setOption(option);
</script>
