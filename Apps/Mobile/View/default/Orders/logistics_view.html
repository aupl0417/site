<include file="Public:header" />
		<div class="page-group">
			<div id="page-orders-express-view" class="page" data-page_num="{$pagelist.pageinfo.page}">
				<!-- 标题栏 -->
				<header class="bar bar-nav">
					<a class="icon icon-left pull-left back" data-no-cache="true"></a>
					<h1 class="title">物流信息</h1>
					<a class="icon iconfont icon-category pull-right ml5 ac-menu" onclick="top_menu()"></a>
				</header>

				<!-- 浮动导航 -->
				<include file="Public:fixed-menu" />
				
			
		
				<!-- 这里是页面内容区 -->		
				<div class="content">
					<div class="list-block media-list">
						<ul>
							<li>
								<a href="/Orders/view/s_no/{$_GET.s_no}" class="item-content item-link" data-no-cache="true">
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">订单号</div>
											<div class="item-after">{$_GET.s_no}</div>
										</div>
									</div>
								</a>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">发货时间</div>
											<div class="item-after">{$rs.showapi_res_body.updateStr}</div>
										</div>
									</div>
								</div>
							</li>							
							<li>
								<div class="item-content">
									<div class="item-media"><img class="lazyload" data-sizes="auto" data-src="{:myurl($rs['logo'],150,50)}" alt="物流公司logo" src="../Public/images/nopic_100x33.gif" width="100"></div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">{$rs.showapi_res_body.expTextName}</div>
										</div>
										<div class="item-subtitle"><span class="ft05">运单号：{$rs.showapi_res_body.mailNo}</span></div>
									</div>
								</div>								
							</li>
						</ul>
					</div>
					<div class="clearfix md5"></div>
					
					<notempty name="rs.showapi_res_body.data">
					<div class="list-block logistics_list">
						<ul>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">物流跟踪</div>
										</div>
									</div>
								</div>
							</li>							
							<volist name="rs.showapi_res_body.data" id="vo">
							<li {:$key==0?'class="first"':""}>
								<div class="item-content2">									
									<div class="clearfix">{$vo.context}</div>
									<div class="time ft05 text-gray">{$vo.time}</div>										
								</div>						
								
							</li>
							</volist>	
						</ul>
					</div>
					<else />
						<notempty name="rs.showapi_res_body.msg">
							<div class="text-center">
								{$rs.showapi_res_body.msg}
							</div>	
						<else />
							<div class="nors text-center">
								<div><i class="iconfont icon-fahuo ft3"></i></div>
								 暂无物流信息！
							</div>						
						</notempty>
					</notempty>
				</div><!--/content-->
				
			</div>
		</div>	
		

<include file="Public:script" />
<include file="Public:footer" />
