<include file="Public:header" />
		<div class="page-group">
			<div class="page" id="page-category-goods">
				<!-- 标题栏 -->
				<header class="bar bar-nav">
					<a class="icon icon-left pull-left back" href="/"></a>
					<a class="search-bar" href="/Search"><i class="iconfont icon-sousuo_sousuo"></i> 请输入关键词、店铺名</a>
					<a class="icon iconfont icon-category pull-right ml5 ac-menu" onclick="top_menu()"></a>
				</header>

				<!-- 浮动导航 -->
				<include file="Public:fixed-menu" />
		
				<!-- 这里是页面内容区 -->
				<div class="content">				
					<!--分类-->
					<div class="category">
						<div class="category-first">
							<div id="scroller" style="width:{:count($category)*4}rem;min-width:100%;">
								<ul>
									<volist name="category" id="vo">
									<li>
										<a href="#first-{$vo.id}" class="tab-link {$key == 0?'active':''}">{$vo.sub_name}</a>
									</li>
									</volist>
								</ul>
							</div>
						</div>
						<div class="clearfix" style="height:2rem;"></div>
						<div class="">
							<div class="tabs">
							<volist name="category" id="vo">
								<div id="first-{$vo.id}" class="tab {$key==0?'active':''}">
									<!--类目banner-->
									<notempty name="vo.wap_banner">
										<div><a href="/Search/goods/cid/{$vo.id}" data-no-cache="true"><img src="{$vo.wap_banner}" alt="{$vo.category_name}" width="100%"></a></div>
									<else />
									<div class="clearfix md5"></div>
									</notempty>		
									
									<!--二级类目-->
									<volist name="vo.dlist" id="second">
										<div class="category-second" id="second-{$second.id}"><a href="/Search/goods/cid/{$second.id}" data-no-cache="true">{$second.category_name}</a></div>
										<div class="p5 bg-white md5">
											<div class="row">
												<!--三级类目-->
												<volist name="second.dlist" id="three">
													<a class="col-25" href="/Search/goods/cid/{$three.id}" data-no-cache="true">
														<img class="lazyload" data-sizes="auto" data-src="{:myurl($three['images'],120)}" alt="{$three.category_name}" src="../Public/images/nopic.gif" width="100%">
														<div>{$three.category_name}</div>
													</a>
												</volist>
											</div>
										</div>
									</volist>
								</div>
							</volist>
							</div>
						</div>
					</div>
									
				</div>
			</div>
		
		
		</div>	
		
		

<include file="Public:script" />
<include file="Public:footer" />
