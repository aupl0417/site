<eq name="type" value="search">
<form class="form-inline">
	<div class="form-body mb30">
		<volist name="keyList" id="field">
			<div class="form-group">
				<label class="control-label">{$field.title}</label> 
				<include file="Common@Builder:_key" />
			</div>
		</volist>
		<div class="form-group">
			<label></label>
			<button class="btn btn-sm blue filter-submit margin-bottom btn-sm bg-8ac text_white border_none">
				<i class="fa fa-search"></i> 查找
			</button>
		</div>
	</div>
</form>
<else />
<form class="form-horizontal" id="{$name}" name="{$name}" data-url="{$run}" novalidate="novalidate">
<notempty name="nosign">
<input type="hidden" name="nosign" value="{$nosign}" />
</notempty>
	<div class="vform">
		<volist name="keyList" id="field">
			<notempty name="field.title">
				<if condition="$field.type == 'city'">
				<div class="f-{$field.type}">
				<else />
				<div class="form-group f-{$field.name}">
				</if>
					<label class="col-xs-3 control-label">{$field.title} <notempty name="field.isRequired"><span class="text_red" aria-required="true">*</span></notempty></label>
					<div class="col-xs-7">
						<div class="input-group">
			</notempty>
							<include file="Common@Builder:_key" />
			<notempty name="field.title">
						</div>
						<div class="tips-form text-gray ft12">
						<if condition="$field.type == 'mutilImages' || $field.type == 'textarea' || $field.type == 'datetime' || $field.type == 'date' || $field.type == 'select' || $field.type == 'singleImages' || $field.type == 'ueditor' || $field.type == 'searchDay' || $field.type == 'goods' || $field.type == 'rate' || $field.type == 'checkbox'">
							{$field.subtitle}
						</if>
						</div>
					</div>
				</div>
			</notempty>
		</volist>
		<div class="text-center">
			<button type="submit" class="btn btn-danger plr20 btn-submit <notempty name="clickClass">{$clickClass}</notempty>">提交</button>
		</div>
	</div>
</form>
</eq>
