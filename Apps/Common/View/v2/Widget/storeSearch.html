<div class="col-xs-6 mt5 ">	
	<div class="clearfix">
		<form id="search" action="{:DM('s')}" method="get">
			<div class="pull-left search_tle row mg0" style="width:495px">
				<input type="hidden" name="shop" value="" />
				<input name="keywords" class="col-xs-10 bor_no plr10 fs16" style="height:32px" type="text" placeholder="请输入店铺/商品的搜索关键字">
				<button class="col-xs-2 pull-right btn btn_m bg_red bor_no bor_r0 btn-xs fr"><img src="__NEW_DESIGN__images/search_btn.png"></button>
			</div>
		</form>
		<div class="pull-right btn btn-ml btn-dark btn_m btn-store-search" style="border-width:2px">搜本店</div>
	</div>
	<div class="mr35">
		<div class="mr35 mt5 over" style="height:17px">
			<volist name="hot_keywords" id="vo">
			<a class="text_77" href="{:DM('s')}{:U('/Index/index',['keywords'=>$vo])}">{$vo}</a> <span class="plr5">|</span>
			</volist>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
	var shop = '{$shop}';
	$(".btn-store-search").click(function() {
		$("input[name='shop']").val(shop);
		$("form#search").submit();
	});
});
</script>
