<block name="script">
<script>
$(document).ready(function(){
	//顶部，静态化时需要用到
	ajax_topbar();
	
	//其他接口
	$("[data-type='async']").each(function() {
		var d	=	$(this).data();
		var html=	'';
		var data={};
		if(d.param != undefined) {
			data = d.param;
		}
		ajax_post({
			url: '/run',
			data:data,
			headers : {Action : d.head},
		},function(res) {
			if(res.code == 1) {
				$("." + d.box).html(template(d.box, {data:res.data}));
			} else {
				$("." + d.box).html('<div class="nors text-center text_77 mt30 mb30 pd30">暂无数据</div>');
			}
		});
	});
	
	//广告
	$("[data-type='ads']").each(function() {
		var d	=	$(this).data();
		var ac	=	d.api == 'ad' ? '{:enCryptRestUri("/Index/getAd")}' : '{:enCryptRestUri("/Index/getAds")}';
		var box	=	d.box.split(',');
		ajax_post({
			url:'/run',
			data:d.param,
			headers:{Action : ac},
		},function(res) {
			if(res.code == 1) {
				for(var i = 0; i < box.length; i++) {
					$("." + box[i]).html(template(box[i], {data:res.data}));
				}
			} else {
				$("." + d.box).html('<div class="nors text-center text_77 mt30 mb30 pd30">暂无数据</div>');
			}
		});
	});
});
</script>
