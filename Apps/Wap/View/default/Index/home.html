<!--焦点图-->
<script id="ad_slide" type="text/html">
	<% for (var i = 0; i < data.ads.length; i ++) { %>
	<li onclick="openWin({name:'<%= data.ads[i].page_name %>',url:'<%= data.ads[i].url %>'})">
		<img src="<%= data.ads[i].images %>" alt="<%= data.ads[i].name %>">
		
	</li>
	
	<% } %>
</script>

<!--icon菜单-->
<script id="ad_menu_icon" type="text/html">
<div class="row bg-white">
    <% for (var i = 0; i < data.ads.length; i ++) { %>
		<div class="col-20 text-center">
			<div class="p10" onclick="openWin({name:'<%= data.ads[i].url=="/Goods/category"?"category":"goods"%>',url:'<%= data.ads[i].url %>'})">
				<img src="<%= data.ads[i].images %>" alt="<%= data.ads[i].name %>">
				<div><%= data.ads[i].name %></div>
			</div>
		</div>
    <% } %>
	<div class="clearfix"></div>
</div>
</script>

<!--通用图片广告-->
<script id="ad_images_list" type="text/html">
    <% for (var i = 0; i < data.ads.length; i ++) { %>
		<div class="<%= (setclass!==undefined?setclass:"") %>" style="<%= (style!==undefined?style:"") %>" onclick="openWin({name:'<%= data.ads[i].page_name %>',url:'<%= data.ads[i].url %>'})"><img src="<%= data.ads[i].images %>" alt="<%= data.ads[i].name %>"></div>
    <% } %>
</script>

			<div class="<%= (i!=data.ads.length-1?"border-r":"") %>"><img src="<%= data.ads[i].images %>" alt="<%= data.ads[i].name %>"></div>

</script>

<script id="hot_goods" type="text/html">
<div class="row hot-goods">
    <% for (var i = 0; i < data.length; i ++) { %>
		<div class="col-2">
			<div class="p10 border m5 hover" onclick="openWin({name:'goods_view',url:'<%= data[i].attr_list[0].url %>'})">
				<img src="<%= data[i].images %>" alt="<%= data[i].goods_name %>">
				<div class="goods_name"><%= data[i].goods_name %></div>
				<div>
					<span class="price">￥<%= data[i].price %></span><!--<span class="fr">赠送<span class = 'price'><%= data[i].price * data[i].score_ratio * 100 %></span>积分</span>-->

			</div>
		</div>
    <% } %>
</div>
</script>

<script id="tpl_miaosha" type="text/html">
	<% for(i=0;i<data.length;i++){ %>
	<% if(data[i]!=""){ %>
	<li>
		<div class="p10 m5 hover" onclick="openWin({name:'goods_view',url:'<%= data[i].url %>'})">
			<img src="<%= data[i].images[0] %>" alt="<%= data[i].goods.goods_name %>">
			<div class="lh-18px m5 text-center"><%= data[i].subject %></div>
			<div class="text-center">
				<div class="text-gray" style="text-decoration: line-through;">￥<%= data[i].goods.price %></div>
				<div class="text-danger b ft14">￥<%= data[i].price %></div>
			</div>
		</div>			
	</li>
	<% }else{ %>
	<li>
		<div class="p10 m5 hover" onclick="openWin({name:'miaosha',url:'/Miaosha/index'})">
			<img src="{:myurl('',150)}" alt="秒杀商品图片">
			<div class="lh-18px m5 text-center">活动标题</div>
			<div class="text-center">
				<div class="text-gray" style="text-decoration: line-through;">￥0.00</div>
				<div class="text-danger b ft14">￥0.00</div>
			</div>
		</div>			
	</li>	
	<% } %>
	<% } %>
</script>

	<gt name="time_dif" value="0">
	$(function(){
		var twoDaysFromNow = new Date().valueOf() + {$time_dif} * 1000;

		$('.home-clock').countdown(twoDaysFromNow, function(event) {
		  var totalHours = event.offset.totalDays * 24 + event.offset.hours;
