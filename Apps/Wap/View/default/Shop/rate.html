<header class="header fixed-top">
	<div>
		<div class="l">
			<i class="icons i-back" onclick="closeWin()"></i>
		</div>
		<div class="title">
			<div class="row">
				<div class="col-20">&nbsp;</div>
				<div class="col-60">
					<div class="input-search-box" >
						<input type="text" id="q" name="q" placeholder="搜索本店商品" onclick="openWin({name:'search',url:'/Goods/search/shop_id/{$_GET.shop_id}'})" />
					</div>				
				</div>
				<div class="col-20"></div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="r">
			<i class="icons i-cart" onclick="openWin({name:'cart',url:'/Cart/index',logined:true})"></i>	
		</div>
	</div>
</header>

<!--主体-->
<section>
	<div class="shop-header" style="background-image:url(../Public/Images/header/{:rand(1,14)}.jpg);">

	</div>

	<!--主菜单-->
	<div class="row tabs">
		<div class="col-25">
			<div class="tabs-item active" data-active="1">
				全部
				(<span class="rate_num">0</span>)
			</div>
		</div>
		<div class="col-25">
			<div class="tabs-item">
				好评
				(<span class="rate_good">0</span>)
			</div>
		</div>		
		<div class="col-25">
			<div class="tabs-item">
				中评
				(<span class="rate_middle">0</span>)
			</div>
		</div>
		<div class="col-25">
			<div class="tabs-item">
				差评
				(<span class="rate_bad">0</span>)
			</div>
		</div>
	</div>	
	<div class="clearfix"></div>
	<div class="tabs-content">
		<div class="tabs-pane active">
			<div class="pagelist"></div>
			<div class="p10 load-more" onclick="shop_rate_pagelist($(this).closest('.tabs-pane'))">
				<div class="btn btn-lg btn-block btn-danger btn-trans">加载更多……</div>
			</div>	
		</div>
		<div class="tabs-pane" data-rate="1">
			<div class="pagelist 1"></div>
			<div class="p10 load-more" onclick="shop_rate_pagelist($(this).closest('.tabs-pane'),1)">
				<div class="btn btn-lg btn-block btn-danger btn-trans">加载更多……</div>
			</div>			
		</div>
		<div class="tabs-pane" data-rate="0">
			<div class="pagelist 2"></div>
			<div class="p10 load-more" onclick="shop_rate_pagelist($(this).closest('.tabs-pane'),0)">
				<div class="btn btn-lg btn-block btn-danger btn-trans">加载更多……</div>
			</div>			
		</div>
		<div class="tabs-pane" data-rate="-1">
			<div class="pagelist 3"></div>
			<div class="p10 load-more" onclick="shop_rate_pagelist($(this).closest('.tabs-pane'),-1)">
				<div class="btn btn-lg btn-block btn-danger btn-trans">加载更多……</div>
			</div>		
		</div>

		
	</div>	

	
	
</section>


<script id="tpl_shop_header" type="text/html">
		<div class="love-icon">
			<i class="icons icons-30px i-star" onclick="shop_fav_add(<%= data.id %>)"></i>
		</div>
		<div class="row" style="padding-top:15px">
			<div class="col-10" style="width:20px;">&nbsp;</div>
			<div class="col-20" width="70px">
				<img src="<%= data.shop_logo %>" width="70" height="70">
			</div>
			<div class="col-60">
				<div class="pl10" style="padding-top:10px">
					<div class="ft16 b"><%= data.shop_name %></div>
					<div>综合评分：<%= data.fraction %></div>
				</div>
			</div>
		</div>
</script>

<script id="tpl_shop_rate" type="text/html">
	<% for(i=0;i<data.length;i++){ %>
	<div class="line-box-m hover noicon row">
		<div class="col-10">
			<img src="<%= data[i].user.face %>" class="img-circle" style="width:50px">
		</div>
		<div class="col-90">
			<div class="pl10">
				<div class="row">
					<div class="col-60 b"><%= data[i].user.nick %></div>
					<div class="col-40 text-right"><img src="../Public/Images/rate_<%= data[i].rate %>.png" alt="<%= data[i].rate_name %>"></div>
				</div>
				<div class=""><%= data[i].content %></div>
				<div class="lh-18px text-gray"><%= data[i].orders_goods.goods_name %></div>
				<div class="text-gray"><%= data[i].orders_goods.attr_name %></div>
				<div class="text-gray"><%= data[i].atime %></div>
				
				<% if(data[i].images){ %>
					<div class="text-gray"></div>
					<% for(j=0;j<data[i].images.length;j++){ %>
						<% if(data[i].images[j]){ %>
							<div class="fl m5"><img src="<%= data[i].images[j] %>" alt="晒单" /></div>
						<% } %>
					<% } %>
				<% } %>				
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<% } %>
</script>


<script>
fixBar(1);
// 获取店铺商品列表
ajax_post({
	url:'/Api/apis',
	data:{shop:{apiurl:'/Shop/shop_info',shop_id:'{$_GET.shop_id}'}}
},function(ret){	
	if(ret.shop.code==1){
		var html=template('tpl_shop_header',{data:ret.shop.data});
		$('.page.active .shop-header').html(html);

	}
});	

var shop_rate_data={apiurl:'/Shop/rate',shop_id:'{$_GET.shop_id}',no_sign:'p,pagesize,imgsize,rate'};
shop_rate_pagelist($('.page.active .tabs-content .tabs-pane').eq(0));

function shop_rate_pagelist(obj,rate){
	var obj;
	if(rate!==undefined) shop_rate_data.rate=rate;
	else shop_rate_data.rate='';
	pagelist({
		obj:obj,
		data:shop_rate_data,
		success:function(ret){
			var html=template('tpl_shop_rate',{data:ret.data.list});
			
			if(obj.data('p')==2){
				obj.find('.pagelist').html(html);
				$('.page.active .rate_num').html(ret.count.rate_num);
				$('.page.active .rate_good').html(ret.count.rate_good);
				$('.page.active .rate_middle').html(ret.count.rate_middle);
				$('.page.active .rate_bad').html(ret.count.rate_bad);				
			}else{
				obj.find('.pagelist').append(html);
			}			
		},
		error:function(ret){
			obj.find('.pagelist').html(no_data_text);
		},
	});	
}


$('.page.active .tabs .tabs-item').each(function(index){
	var obj=$(this);
	var index;
	
	obj.click(function(){	
		$(this).closest('.tabs').find('.tabs-item').removeClass('active');
		$(this).addClass('active');
		$('.page.active .tabs-content .tabs-pane').removeClass('active').eq(index).addClass('active');
		
		var init = $(this).data('init');
		if(init != 1){
			$(this).data({init:1});
			var tag=$('.page.active .tabs-content .tabs-pane').eq(index);
			shop_rate_pagelist(tag,tag.data('rate'));
		}
	});
});

	//添加关注
	function shop_fav_add(shop_id){
		ajax_post({
			url:'/Api/api',
			data:{apiurl:'/ShopFav/add',is_openid:1,shop_id:shop_id}
		},function(ret){
			valert(ret);
		});
	}
	
	
</script>
